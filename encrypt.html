	function secretMessage()
	{
		//What should the "Encrypt" button do if...

		//What conclusion can we make if...

		//test if both text boxes are empty (with an if statement)
		if (document.getElementById("unencrypt").value =="")
		{
			if (document.getElementById("encrypt").value =="") //nested if statement

				alert("Both boxes are empty");

			else

		}
		else

			else

		}
		//compound if statement is when both conditions are in one line.

	function decrypt()
	{
		var boxyBox = document.getElementById("encrypt").value;
		numberList = new Array(boxyBox.length)
		var counter = 0;
		while( counter < boxyBox.length )
		{
			var letter = boxyBox.substr(counter,1);
			var letIndex = scramble.indexOf(letter);
			numberList[counter] = letIndex;
			counter++;
		}
			
		var counter = 0;
		var answer = "";
		while(counter < boxyBox.length)
		{
			var letIndex = numberList[counter];
			answer = answer + alpha[letIndex]
			counter++;
		}
		document.getElementById("unencrypt").value = answer
	}
	function encrypt()
	{
		var boxyBox = document.getElementById("unencrypt").value;
		numberList = new Array(boxyBox.length)
		var counter = 0;
		while( counter < boxyBox.length )
		{
			var letter = boxyBox.substr(counter,1);
			var letIndex = alpha.indexOf(letter);
			numberList[counter] = letIndex;
			counter++;
		}
			
		var counter = 0;
		var answer = "";
		while(counter < boxyBox.length)
		{
			var letIndex = numberList[counter];
						
			answer = answer + scramble[letIndex];
			
			counter++;
		}
		document.getElementById("encrypt").value = answer
	}
	
	function clearBoxes()
